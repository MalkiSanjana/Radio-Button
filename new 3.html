<style>
@charset "UTF-8";

input[type=radio] {
    visibility: hidden;
    position: relative;
}

input[type=radio]:before {
    color: transparent;
    content: "";
    font-family: "Material Icons";
    font-size: 29px;
    top: -5px;
    left: -8px;
    position: absolute;
    transition: 0.5s ease-in;
    visibility: visible;
    z-index: 3;
}

input[type=radio]:after {
    background: #fff;
    border-radius: 50%;
    border: 2px solid #737373;
    color: transparent;
    content: "";
    font-family: "Material Icons";
    height: 20px;
    left: -6px;
    position: absolute;
    transition: 0.5s ease-in;
    top: -3px;
    width: 20px;
    visibility: visible;
    z-index: 1;
}

input[type=radio]:checked:after {
    border-color: transparent;
}

input[type=radio]:checked:before {
    color: #006580;
}

input[type=checkbox] {
    position: relative;
}

input[type=checkbox]:before {
    color: transparent;
    content: "";
    font-family: "Material Icons";
    font-size: 32px;
    top: -8px;
    left: -10px;
    position: absolute;
    transition: 0.5s ease-in;
    visibility: visible;
    z-index: 3;
}

input[type=checkbox]:after {
    background: #fff;
    border-radius: 2px;
    border: 2px solid #737373;
    color: transparent;
    content: "";
    font-family: "Material Icons";
    font-size: 18px;
    height: 20px;
    left: -6px;
    position: absolute;
    transition: 0.5s ease-in;
    top: -4px;
    width: 20px;
    visibility: visible;
    z-index: 1;
}

input[type=checkbox]:checked:after {
    border-color: transparent;
}

input[type=checkbox]:checked:before {
    color: #006580;
}

.container-input {
    height: 24px;
    padding: 8px;
}

.container-check,
.container-radio {
    float: left;
    height: 24px;
    width: 24px;
    margin-right: 8px;
}

body {
    background: #333;
    color: #4C4C4C;
    font-family: "helvetica";
}

label {
    line-height: 24px;
    vertical-align: middle;
    float: left;
}

.mid {
    margin: auto;
    text-align: center;
    width: 200px;
    border-radius: 2px;
    background: #E8E8E8;
}

.title {
    text-align: center;
    font-family: "Cormorant", serif;
    color: #0cbfef;
    font-weight: 300;
}
</style>
